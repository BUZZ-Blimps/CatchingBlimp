[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	https://github.com/micro-ROS/micro_ros_platformio
	tomstewart89/BasicLinearAlgebra@^3.7
board_microros_distro = foxy
board_microros_transport = serial
